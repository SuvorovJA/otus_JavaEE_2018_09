<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title"><br/>Users and roles<br/></ui:define>

    <ui:define name="content">

        <h:panelGrid columns="2">
            <h:dataTable id="accountslist" value="#{accountStoreEJB.findAllAccounts()}" var="acct" border="1">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{acct.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{acct.username}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{acct.email}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Roles"/>
                    </f:facet>
                    <h:outputText value="#{acct.getRoles()}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Active"/>
                    </f:facet>
                    <h:outputText value="#{acct.active}"/>
                </h:column>

            </h:dataTable>
        </h:panelGrid>

    </ui:define>

</ui:composition>
</html>
