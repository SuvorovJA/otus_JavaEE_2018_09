<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title"><br/>User registration<br/></ui:define>

    <ui:define name="content">

        <h:form id="register">
            <h:panelGrid columns="3">
                <h:outputLabel for="username" value="Username:"/>
                <h:inputText id="username" value="#{registerController.username}" required="true">
                    <f:ajax event="blur" render="m_username"/>
                </h:inputText>
                <h:message id="m_username" for="username"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{registerController.email}" required="true">
                    <f:ajax event="blur" render="m_email"/>
                </h:inputText>
                <h:message id="m_email" for="username"/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{registerController.password}" required="true">
                    <f:ajax event="blur" render="m_password"/>
                </h:inputSecret>
                <h:message id="m_password" for="password"/>

                <h:outputLabel for="role" value="Select role:"/>
                <h:selectOneMenu id="role" value="#{registerController.selectedrole}">
                    <f:selectItems value="#{appRoleStoreEJB.findAllAppRolesAsStrings()}"/>
                </h:selectOneMenu>
                <h:panelGroup/>

                <h:panelGroup/>
                <h:commandButton value="Register" action="#{registerController.submit}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <h:panelGroup/>

                <h:messages globalOnly="true" layout="table"/>
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
</html>
