<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
>

<ui:composition template="layout.xhtml">


    <ui:define name="title"><br/>View product list<br/></ui:define>


    <ui:define name="content">

        <h:dataTable id="productlist" value="#{productEJB.findAllProducts()}" var="prdkt" border="1">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{prdkt.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Image"/>
                </f:facet>
                <o:graphicImage value="#{imageBean.getImage(prdkt.id)}" dataURI="true" width="300"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:link outcome="viewProduct.xhtml?id=#{prdkt.id}" value="#{prdkt.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{prdkt.price}"/>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
</html>
