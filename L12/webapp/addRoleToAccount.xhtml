<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<ui:composition template="layout.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{accountController.account.id}"/>
        <f:viewAction action="#{accountController.doFindAccountById}"/>
    </f:metadata>

    <ui:define name="title"><br/>Add role to account<br/></ui:define>

    <ui:define name="content">

        ACCOUNT:
        <h:panelGrid columns="1">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name: "/>
                <h:outputText value="#{accountController.account.username}"/>

                <h:outputLabel value="Email: "/>
                <h:outputText value="#{accountController.account.email}"/>
            </h:panelGrid>
            <h:panelGrid columns="1">
                <h:form id="addRoleForm">
                    <h:outputLabel for="role" value="Select role:"/>
                    <h:selectOneMenu id="role" value="#{accountController.selectedrole}">
                        <f:selectItems value="#{appRoleStoreEJB.findAllAppRolesAsStrings()}"/>
                    </h:selectOneMenu>

                    <h:commandButton value="Add a role" action="#{accountController.doAddRoleToAccount()}">
                        <f:ajax execute="@form" render=":addRoleForm :errors"/>
                    </h:commandButton>
                </h:form>
                <h:link value="Back to UsersAndRoles" outcome="usersAndRoles.xhtml"/>
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>

</ui:composition>
</html>
